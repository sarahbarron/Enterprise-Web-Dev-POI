<!DOCTYPE html>
<html>
<head>
    <title>Login to Points of Information</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script>
</head>
<body>
<section class="ui container">
    <nav class="ui inverted menu">
        <header class="header item"><a href="/"> Points Of Information </a></header>
        <div class="right menu">
            <a class="item" href="/signup"> Signup</a> <a class="item" href="/login"> Login</a>
        </div>
    </nav>
    <section class="ui raised segment">
        <div class="ui grid">
            <aside class="ui six wide column"><img src="images/waterford_greenway.jpg" class="ui medium image" /></aside>
            <div class="ui ten wide column fluid form">
                <div class="ui stacked segment">
                    <form action="/login" method="POST">
                        <h3 class="ui header">Log-in</h3>
                        <div class="field"><label>Email</label> <input placeholder="Email" type="text" name="email" /></div>
                        <div class="field"><label>Password</label> <input type="password" name="password" /></div>
                        <button class="ui blue submit button">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
